<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "Ika",
            sayHello: function (name){
                alert(`hello ${name}`);
            }
        };
        person.sayHello('Budi');


        // menambahkan method ke object
        const orang = {
            name: "Ika"
        };

        orang.sayHello = function (name){
            alert(`hello ${name}`);
        }
        orang.sayHello=name => alert(`hello ${name}`)

        orang.sayHello('Budi');
    </script>
</body>
</html>
