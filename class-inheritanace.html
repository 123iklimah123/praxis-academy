<body>
    <script>
        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }
        class Manager extends Employee {
            sayHello(name) { //jikam method ini tidak ada maka akan ambil method punya parent }
            console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
    }
        const budi = new Employee();
        budi.name="budi";
        budi.sayHello('Joko'); 
        console.info(budi);

        const eko =new Employee();
        eko.name = "Eko";
        eko.sayHello('Joko');
        console.info(eko);

    </script>
</body>
