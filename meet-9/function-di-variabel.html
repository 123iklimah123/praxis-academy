<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name) {
            console.info(`Hello ${name}`);
        }
        // terpisahkan 1000 baris code
        sayHello("Eka");
        const say = sayHello;
        say("Bubu");

        function giveMename(callback){
            callback("Eka"); //  sayHello("Eka");
        }

        giveMename(sayHello);
        giveMename(say); // giveMename(sayHello)
//---------------------------------------------
        sayHello("Eka");
        const  zana = sayHello;
        say("Bubu");

        function giveMename(callback){
            callback("Eka"); //  sayHello("Eka");
        }

        giveMename(sayHello);
        giveMename(zana); // giveMename(sayHello)
    </script>
</body>
</html>
